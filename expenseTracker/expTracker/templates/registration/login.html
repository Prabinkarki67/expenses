{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f6f9; color:#333; }
        nav { background:#2c3e50; padding:15px 20px; color:white; display:flex; justify-content:space-between; }
        nav a { color:white; text-decoration:none; margin:0 10px; font-weight:bold; }
        nav a:hover { text-decoration:underline; }
        .main-content { padding:30px; max-width:600px; margin:auto; }
        h1 { color:#2c3e50; text-align:center; }
        .form-container { background:white; padding:20px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); margin-top:20px; }
        label { display:block; margin-top:10px; font-weight:bold; }
        input { width:100%; padding:10px; margin-top:5px; border:1px solid #ccc; border-radius:6px; }
        .button-container { text-align:center; margin-top:15px; }
        button.btn { background:#3498db; color:white; border:none; padding:10px 20px; border-radius:6px; cursor:pointer; font-size:16px; }
        button.btn:hover { background:#2980b9; }
        .error { color:red; text-align:center; margin-bottom:10px; }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="#">Expense</a>
        </div>
        <div class="nav-right">
            |
            <a href="{% url 'register' %}">Register</a>
        </div>
    </nav>

    <div class="main-content">
        <h1>Login</h1>
        {% if form.errors %}
            <div class="error">Username or password is incorrect.</div>
        {% endif %}
        <form method="POST" class="form-container">
            {% csrf_token %}
            {{ form.username.label_tag }}
            {{ form.username }}

            {{ form.password.label_tag }}
            {{ form.password }}

            <div class="button-container">
                <button class="btn" type="submit">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
